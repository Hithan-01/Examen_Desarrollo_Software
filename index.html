<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Cloud Computing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #fafafa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .progress {
            background: #e0e0e0;
            height: 2px;
            border-radius: 1px;
            margin: 30px 0;
        }

        .progress-bar {
            background: #007aff;
            height: 100%;
            border-radius: 1px;
            transition: width 0.3s ease;
        }

        .question {
            background: white;
            border: 1px solid #e6e6e6;
            border-radius: 8px;
            margin-bottom: 16px;
            overflow: hidden;
        }

        .question-header {
            padding: 20px 24px 16px;
            border-bottom: 1px solid #f0f0f0;
        }

        .question-number {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .question-text {
            font-size: 16px;
            font-weight: 500;
            color: #1a1a1a;
        }

        .options {
            padding: 0;
        }

        .option {
            display: flex;
            align-items: center;
            padding: 16px 24px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .option:last-child {
            border-bottom: none;
        }

        .option:hover {
            background-color: #f8f8f8;
        }

        .option.selected {
            background-color: #f0f8ff;
            border-left: 3px solid #007aff;
        }

        .option input[type="radio"] {
            margin-right: 12px;
            transform: scale(1.1);
        }

        .option-text {
            font-size: 14px;
            color: #333;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e6e6e6;
        }

        .btn {
            background: #007aff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .btn:hover {
            background: #0056cc;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: transparent;
            color: #007aff;
            border: 1px solid #007aff;
        }

        .btn-secondary:hover {
            background: #f0f8ff;
        }

        .stats {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 16px;
            }
            
            .question-header {
                padding: 16px 20px 12px;
            }
            
            .option {
                padding: 14px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Cloud Computing Exam</h1>
            <p>Selecciona la respuesta correcta para cada pregunta</p>
        </div>

        <div class="progress">
            <div class="progress-bar" id="progressBar" style="width: 0%"></div>
        </div>

        <div id="questionsContainer">
            <!-- Questions will be loaded here -->
        </div>

        <div class="controls">
            <div class="stats">
                <span id="answeredCount">0</span> de <span id="totalCount">20</span> respondidas
            </div>
            <div>
                <button class="btn btn-secondary" onclick="clearAll()">Limpiar</button>
                <button class="btn" id="submitBtn" onclick="submitExam()" disabled>Enviar</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
