<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen Cloud Computing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #fafafa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .progress {
            background: #e0e0e0;
            height: 2px;
            border-radius: 1px;
            margin: 30px 0;
        }

        .progress-bar {
            background: #007aff;
            height: 100%;
            border-radius: 1px;
            transition: width 0.3s ease;
        }

        .question {
            background: white;
            border: 1px solid #e6e6e6;
            border-radius: 8px;
            margin-bottom: 16px;
            overflow: hidden;
        }

        .question-header {
            padding: 20px 24px 16px;
            border-bottom: 1px solid #f0f0f0;
        }

        .question-number {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .question-text {
            font-size: 16px;
            font-weight: 500;
            color: #1a1a1a;
        }

        .options {
            padding: 0;
        }

        .option {
            display: flex;
            align-items: center;
            padding: 16px 24px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .option:last-child {
            border-bottom: none;
        }

        .option:hover {
            background-color: #f8f8f8;
        }

        .option.selected {
            background-color: #f0f8ff;
            border-left: 3px solid #007aff;
        }

        .option input[type="radio"] {
            margin-right: 12px;
            transform: scale(1.1);
        }

        .option-text {
            font-size: 14px;
            color: #333;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e6e6e6;
        }

        .btn {
            background: #007aff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .btn:hover {
            background: #0056cc;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: transparent;
            color: #007aff;
            border: 1px solid #007aff;
        }

        .btn-secondary:hover {
            background: #f0f8ff;
        }

        .stats {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .results-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .results-content {
            background: white;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .results-header {
            padding: 30px 30px 20px;
            text-align: center;
            border-bottom: 1px solid #f0f0f0;
        }

        .score-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        .score-excellent { background: #22c55e; }
        .score-good { background: #f59e0b; }
        .score-poor { background: #ef4444; }

        .results-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .results-subtitle {
            color: #666;
            margin-bottom: 20px;
        }

        .results-body {
            padding: 20px 30px;
        }

        .wrong-answer {
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .wrong-question {
            font-weight: 600;
            color: #dc2626;
            margin-bottom: 8px;
        }

        .answer-row {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
            font-size: 14px;
        }

        .answer-icon {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            margin-right: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: white;
        }

        .wrong-icon { background: #ef4444; }
        .correct-icon { background: #22c55e; }

        .results-footer {
            padding: 20px 30px;
            border-top: 1px solid #f0f0f0;
            text-align: center;
        }

        .close-btn {
            background: #007aff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }

        .close-btn:hover {
            background: #0056cc;
        }

        .perfect-score {
            text-align: center;
            padding: 20px;
        }

        .perfect-emoji {
            font-size: 48px;
            margin-bottom: 16px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 16px;
            }
            
            .question-header {
                padding: 16px 20px 12px;
            }
            
            .option {
                padding: 14px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Cloud Computing Exam</h1>
            <p>Selecciona la respuesta correcta para cada pregunta</p>
        </div>

        <div class="progress">
            <div class="progress-bar" id="progressBar" style="width: 0%"></div>
        </div>

        <div id="questionsContainer">
            <!-- Questions will be loaded here -->
        </div>

        <div class="controls">
            <div class="stats">
                <span id="answeredCount">0</span> de <span id="totalCount">20</span> respondidas
            </div>
            <div>
                <button class="btn btn-secondary" onclick="clearAll()">Limpiar</button>
                <button class="btn" id="submitBtn" onclick="submitExam()" disabled>Enviar</button>
            </div>
        </div>
    </div>

    <!-- Results Modal -->
    <div class="results-modal" id="resultsModal">
        <div class="results-content">
            <div class="results-header">
                <div class="score-circle" id="scoreCircle">
                    <span id="scoreText">0%</span>
                </div>
                <div class="results-title" id="resultsTitle">¬°Examen completado!</div>
                <div class="results-subtitle" id="resultsSubtitle">
                    <span id="correctCount">0</span> de <span id="totalQuestions">20</span> respuestas correctas
                </div>
            </div>
            
            <div class="results-body" id="resultsBody">
                <!-- Wrong answers will appear here -->
            </div>
            
            <div class="results-footer">
                <button class="close-btn" onclick="closeResults()">Cerrar</button>
            </div>
        </div>
    </div>

    <script>
        const examData = [
            {
                "question": "¬øQu√© es la computaci√≥n en la nube?",
                "options": [
                    "Un modelo de red local",
                    "Un modelo tecnol√≥gico que permite acceso a recursos inform√°ticos a trav√©s de Internet",
                    "Un tipo de software de escritorio",
                    "Una red privada de servidores f√≠sicos"
                ],
                "correct_answer": 1
            },
            {
                "question": "¬øQu√© empresa tiene la mayor cuota de mercado en servicios en la nube en 2025?",
                "options": [
                    "Google Cloud Platform",
                    "Microsoft Azure",
                    "Amazon Web Services (AWS)",
                    "Oracle Cloud"
                ],
                "correct_answer": 2
            },
            {

                "options": [
                    "IaaS",
                    "VPN",
                    "HTTP",
                    "LAN"
                ],
                "correct_answer": 0
            },
            {
                "question": "¬øQu√© significa SaaS?",
                "options": [
                    "Software as a Service",
                    "Storage as a Service",
                    "System as a Service",
                    "Security as a Service"
                ],
                "correct_answer": 0
            },
            {
                "question": "¬øQu√© tipo de proveedor de nube ofrece servicios exclusivamente a una sola empresa?",
                "options": [
                    "Proveedor de nube p√∫blica",
                    "Proveedor de nube h√≠brida",
                    "Proveedor de nube privada",
                    "Proveedor de nube compartida"
                ],
                "correct_answer": 2
            },
            {
                "question": "¬øCu√°l es una ventaja clave de la computaci√≥n en la nube?",
                "options": [
                    "Mayor consumo energ√©tico",
                    "Acceso bajo demanda a recursos inform√°ticos",
                    "Mayor necesidad de hardware f√≠sico",
                    "Menor escalabilidad"
                ],
                "correct_answer": 1
            },
            {
                "question": "¬øQu√© proveedor destaca por sus capacidades de inteligencia artificial y machine learning?",
                "options": [
                    "Google Cloud Platform",
                    "IBM Cloud",
                    "Rackspace",
                    "Digital Ocean"
                ],
                "correct_answer": 0
            },
            {
                "question": "¬øQu√© modelo de servicio permite a los usuarios ejecutar aplicaciones sin gestionar la infraestructura?",
                "options": [
                    "IaaS",
                    "PaaS",
                    "SaaS",
                    "VPN"
                ],
                "correct_answer": 1
            },
            {
                "question": "¬øQu√© proveedor ofrece Amazon EC2 y S3?",
                "options": [
                    "Google Cloud",
                    "Microsoft Azure",
                    "Amazon Web Services",
                    "Oracle Cloud"
                ],
                "correct_answer": 2
            },
            {
                "question": "¬øQu√© porcentaje aproximado del mercado global de nube tienen AWS, Azure y GCP juntos en 2025?",
                "options": [
                    "55%",
                    "62%",
                    "75%",
                    "80%"
                ],
                "correct_answer": 1
            },
            {
                "question": "¬øQu√© proveedor de nube tiene sede en China?",
                "options": [
                    "Alibaba Cloud",
                    "Salesforce Cloud",
                    "OVHCloud",
                    "IBM Cloud"
                ],
                "correct_answer": 0
            },
            {
                "question": "¬øQu√© modelo de nube combina servicios p√∫blicos y privados?",
                "options": [
                    "Nube h√≠brida",
                    "Nube privada",
                    "Nube p√∫blica",
                    "Nube comunitaria"
                ],
                "correct_answer": 0
            },
            {
                "question": "¬øQu√© proveedor ofrece Azure Hybrid Benefit?",
                "options": [
                    "Amazon Web Services",
                    "Google Cloud",
                    "Microsoft Azure",
                    "Oracle Cloud"
                ],
                "correct_answer": 2
            },
            {
                "question": "¬øQu√© porcentaje aproximado del mercado tiene AWS seg√∫n datos de 2025?",
                "options": [
                    "25%",
                    "30%",
                    "35%",
                    "40%"
                ],
                "correct_answer": 1
            },
            {
                "question": "¬øQu√© servicio ofrece bases de datos gestionadas en AWS?",
                "options": [
                    "Amazon EC2",
                    "Amazon S3",
                    "Amazon RDS",
                    "Amazon Lambda"
                ],
                "correct_answer": 2
            },
            {
                "question": "¬øQu√© proveedor tiene sede en Francia?",
                "options": [
                    "Rackspace",
                    "OVHCloud",
                    "Salesforce Cloud",
                    "Alibaba Cloud"
                ],
                "correct_answer": 1
            },
            {
                "question": "¬øQu√© modelo de servicio permite alquilar recursos como m√°quinas virtuales?",
                "options": [
                    "SaaS",
                    "PaaS",
                    "IaaS",
                    "VPN"
                ],
                "correct_answer": 2
            },
            {
                "question": "¬øCu√°l es el mayor desaf√≠o para las organizaciones en la nube seg√∫n Flexera 2025?",
                "options": [
                    "Seguridad",
                    "Gesti√≥n de costos",
                    "Migraci√≥n de datos",
                    "Capacitaci√≥n del personal"
                ],
                "correct_answer": 1
            },
            {
                "question": "¬øQu√© proveedor es conocido por su escalabilidad y ser pionero en servicios de nube p√∫blica?",
                "options": [
                    "IBM Cloud",
                    "Amazon Web Services",
                    "Oracle Cloud",
                    "Salesforce Cloud"
                ],
                "correct_answer": 1
            },
            {
                "question": "¬øQu√© porcentaje de empresas usa un modelo de nube h√≠brida seg√∫n Flexera 2025?",
                "options": [
                    "62%",
                    "70%",
                    "82%",
                    "92%"
                ],
                "correct_answer": 1
            }
        ];

        let userAnswers = {};

        function renderQuestions() {
            const container = document.getElementById('questionsContainer');
            
            examData.forEach((q, qIndex) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question';
                
                questionDiv.innerHTML = `
                    <div class="question-header">
                        <div class="question-number">Pregunta ${qIndex + 1}</div>
                        <div class="question-text">${q.question}</div>
                    </div>
                    <div class="options">
                        ${q.options.map((option, oIndex) => `
                            <div class="option" onclick="selectAnswer(${qIndex}, ${oIndex})">
                                <input type="radio" name="q${qIndex}" value="${oIndex}" id="q${qIndex}_${oIndex}">
                                <div class="option-text">${option}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                container.appendChild(questionDiv);
            });

            document.getElementById('totalCount').textContent = examData.length;
        }

        function selectAnswer(questionIndex, optionIndex) {
            // Si ya estaba seleccionada esta opci√≥n, la deseleccionamos
            if (userAnswers[questionIndex] === optionIndex) {
                delete userAnswers[questionIndex];
                
                // Deseleccionar radio button
                const radio = document.getElementById(`q${questionIndex}_${optionIndex}`);
                radio.checked = false;
                radio.closest('.option').classList.remove('selected');
            } else {
                // Seleccionar nueva opci√≥n
                userAnswers[questionIndex] = optionIndex;
                
                // Update radio button
                const radio = document.getElementById(`q${questionIndex}_${optionIndex}`);
                radio.checked = true;
                
                // Update visual selection
                document.querySelectorAll(`input[name="q${questionIndex}"]`).forEach(input => {
                    input.closest('.option').classList.remove('selected');
                });
                
                radio.closest('.option').classList.add('selected');
            }
            
            updateProgress();
        }

        function updateProgress() {
            const answered = Object.keys(userAnswers).length;
            const total = examData.length;
            const percentage = (answered / total) * 100;
            
            document.getElementById('progressBar').style.width = `${percentage}%`;
            document.getElementById('answeredCount').textContent = answered;
            document.getElementById('submitBtn').disabled = answered < total;
        }

        function clearAll() {
            if (confirm('¬øEst√°s seguro de que quieres limpiar todas las respuestas?')) {
                userAnswers = {};
                
                // Clear all selections
                document.querySelectorAll('input[type="radio"]').forEach(radio => {
                    radio.checked = false;
                    radio.closest('.option').classList.remove('selected');
                });
                
                updateProgress();
            }
        }

        function submitExam() {
            let correct = 0;
            const results = [];
            
            examData.forEach((q, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer === q.correct_answer;
                if (isCorrect) correct++;
                
                results.push({
                    question: index + 1,
                    questionText: q.question,
                    correct: isCorrect,
                    userAnswer: userAnswer !== undefined ? q.options[userAnswer] : 'Sin respuesta',
                    correctAnswer: q.options[q.correct_answer]
                });
            });
            
            showResults(correct, results);
        }

        function showResults(correct, results) {
            const score = Math.round((correct / examData.length) * 100);
            const scoreCircle = document.getElementById('scoreCircle');
            const scoreText = document.getElementById('scoreText');
            const resultsTitle = document.getElementById('resultsTitle');
            const correctCount = document.getElementById('correctCount');
            const totalQuestions = document.getElementById('totalQuestions');
            const resultsBody = document.getElementById('resultsBody');
            
            // Update score display
            scoreText.textContent = `${score}%`;
            correctCount.textContent = correct;
            totalQuestions.textContent = examData.length;
            
            // Set score color and message
            if (score >= 80) {
                scoreCircle.className = 'score-circle score-excellent';
                resultsTitle.textContent = '¬°Excelente trabajo! üéâ';
            } else if (score >= 60) {
                scoreCircle.className = 'score-circle score-good';
                resultsTitle.textContent = 'Buen trabajo üëç';
            } else {
                scoreCircle.className = 'score-circle score-poor';
                resultsTitle.textContent = 'Necesitas estudiar m√°s üìö';
            }
            
            // Show wrong answers or perfect score message
            const wrongAnswers = results.filter(r => !r.correct);
            
            if (wrongAnswers.length === 0) {
                resultsBody.innerHTML = `
                    <div class="perfect-score">
                        <div class="perfect-emoji">üèÜ</div>
                        <h3>¬°Puntuaci√≥n perfecta!</h3>
                        <p>Has respondido todas las preguntas correctamente. ¬°Felicitaciones!</p>
                    </div>
                `;
            } else {
                let wrongHtml = '<h4 style="margin-bottom: 16px; color: #dc2626;">Respuestas a revisar:</h4>';
                
                wrongAnswers.forEach(w => {
                    wrongHtml += `
                        <div class="wrong-answer">
                            <div class="wrong-question">Pregunta ${w.question}</div>
                            <div style="font-size: 13px; color: #666; margin-bottom: 12px;">${w.questionText}</div>
                            
                            <div class="answer-row">
                                <div class="answer-icon wrong-icon">‚úó</div>
                                <span>Tu respuesta: ${w.userAnswer}</span>
                            </div>
                            
                            <div class="answer-row">
                                <div class="answer-icon correct-icon">‚úì</div>
                                <span>Respuesta correcta: ${w.correctAnswer}</span>
                            </div>
                        </div>
                    `;
                });
                
                resultsBody.innerHTML = wrongHtml;
            }
            
            // Show modal
            document.getElementById('resultsModal').style.display = 'flex';
        }

        function closeResults() {
            document.getElementById('resultsModal').style.display = 'none';
        }

        // Close modal when clicking outside
        document.getElementById('resultsModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeResults();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderQuestions();
            updateProgress();
        });
    </script>
</body>
</html>
